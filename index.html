<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="canonical" href="https://borg.games/"/>

    <link rel="shortcut icon" href="/favicon.svg" sizes="any" type="image/svg+xml"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0d0d0d">
    <meta name="msapplication-TileColor" content="#101010">
    <meta name="theme-color" content="#000000">

    <title>Borg Games - Play in your browser</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        button.action {
            text-transform: uppercase;
            padding: 0.5vh 1vh;
        }

        a[href] {
            color: white;
        }
    </style>
</head>

<body style="text-align: center; background: #1e1e1e; color: #cedada;">
<h1 class="no-video">Play in your browser</h1>

<div class="video-container">
    <video autoplay id="stream"></video>
    <h1 id="game-status"></h1>
</div>

<div class="content no-video">
    <p style="display: inline-block;">
    <h2>Factorio</h2>
    <button class="action" type="button" id="factorio-demo">Run Demo</button>
    <br/>
    <br/>
    <span class="mute">full game coming soon</span>
    </p>

    <p style="display: inline-block;">
    <h2>Minecraft</h2> coming soon
    </p>

    <p style="display: inline-block;">
    <h2>&nbsp;</h2>
    </p>

    <form style="display: inline-block;" action="https://forms.office.com/r/7LU5EzDLs8">
        <button class="action" type="submit" style="font-size: larger;">Join the waitlist</button>
    </form>

    <p>&nbsp;</p>

    <p style="display: inline-block;">
    <h3><a href="/about">About Borg Queen</a></h3>
</div>
</body>

<script type="module">
    import {Home} from "./js/home.js";

    const demo = document.getElementById('factorio-demo');
    demo.onclick = function () {
        Home.launch();
    };
</script>

</html>
